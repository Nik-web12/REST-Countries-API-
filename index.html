<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/css/main.css">
    <title>Rest countries Api</title>
</head>
<body>

    <header class="header">
          <div class="container">
                <div class="header__content">
                      <div class="heading">
                            <a href="#"><h1>Where in the world?</h1></a>  
                      </div>
                      <div class="icon">
                           <ion-icon name="sunny" class="sun ion"></ion-icon>
                           <ion-icon name="moon" class="moon ion"></ion-icon>
                        <div class="toggle">
                            <div class="ball-slider"></div>
                            <audio src="/app/audio/swish.mp3" id="aud"></audio>
                        </div>
                    </div> 
                </div>
          </div>
    </header>

    <div class="countries-details">
          <div class="container">
                <div class="back">
                      <button class="back-btn"><ion-icon name="arrow-round-back" class="back-arrow"></ion-icon>Back</button>
                </div>
                <div class="details"></div>
          </div>
    </div>

    <section class="search">
              <div class="container">
                    <div class="search__content">
                        <div class="search__box">
                            <input type="search" id="search-countries" placeholder="Search for a country..." />
                            <ion-icon name="search" class="search-icon"></ion-icon>
                        </div>
                         <div class="search__dropdown filter-btn">
                               <div class="dropdown">
                                    <p class="regionText"><span>Filter by Region</span></p>
                                    <ion-icon name="arrow-dropdown" class="down"></ion-icon>
                               </div>
                               <div class="dropdown-content">
                                    <ul>
                                        <li class="region">All</li>
                                        <li class="region">Africa</li>
                                        <li class="region">Americas</li>
                                        <li class="region">Asia</li>
                                        <li class="region">Europe</li>
                                        <li class="region">Oceania</li>
                                    </ul>
                               </div>
                         </div>
                    </div>
              </div>
    </section>

    
    <div class="loading">
          <div class="loading__content">
                <div class="rot"></div>
                <span>Loading...</span>
          </div>
    </div>

    <section class="countries">
              <div class="container countries__flex" id="show-countries"></div>
    </section>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="/app/js/script.js"></script>
</body>
</html>
